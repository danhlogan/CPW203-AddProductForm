<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Creation Form</title>
    <link rel="stylesheet" href="/css/site.css">

</head>
<body>
        <h1>D&D Character Creation Form</h1>

        <form>
            <label for="playerName">Player Name:</label>
            <input type="text" id="playerName">
            <br>
    
            <label for="charName">Character Name:</label>
            <input type="text" id="charName"> 
            <br>

            <label for="class">Choose your Class:</label>
            <select id="class">
                <option selected disabled hidden>Character Classes</option>
                <option>Barbarian</option>
                <option>Bard</option>
                <option>Cleric</option>
                <option>Druid</option>
                <option>Fighter</option>
                <option>Monk</option>
                <option>Paladin</option>
                <option>Ranger</option>
                <option>Rogue</option>
                <option>Sorcerer</option>
                <option>Warlock</option>
                <option>Wizard</option>
            </select>
            <br>

            <label for = "test">TESTEST</label>
            <input type="checkbox" id="test">
            <br>
            
            <input type="button" value="Process Form">


        </form>
       

        
        <script src="js/main.js"></script>
</body>
</html>
